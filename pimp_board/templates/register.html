{% extends "layout.html" %}
{% block body %}
  <form action="" method=post class="form-horizontal">
    <h2>Sign up for FlaskLogin(Todo) Application </h2>    
 
    <div class="control-group">
        <div class="controls">
          <input type="email" id="email" name="email" class="input-xlarge"
            placeholder="Enter Email" value="{{ request.form.email }}"
            required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <input type="first_name" id="first_name" name="first_name" class="input-xlarge"
            placeholder="First name" value="{{ request.form.first_name }}"
            required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <input type="last_name" id="last_name" name="last_name" class="input-xlarge"
            placeholder="Last name" value="{{ request.form.last_name }}"
            required>
        </div>
    </div>


    <div class="control-group">
        <div class="controls">
          <input type="password" id="password" name="password" class="input-xlarge"
            placeholder="Password" value="{{ request.form.password }}"
            required>
        </div>
    </div>
 

 
    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Signup</button>
        </div>
    </div>
  </form>
{% endblock %}
